<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>山东农业大学</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, h1, a, p, footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Microsoft Yahei', Arial, sans-serif;
      background: linear-gradient(135deg, #e7f9ed 0%, #e1ffe3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow-x: hidden;
    }

    /* 装饰元素 - 顶部叶子 */
    .leaf {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/leaf-green.svg') no-repeat center/contain;
      opacity: 0.25;
      z-index: 0;
    }
    .leaf.top-left { top: -40px; left: -40px; transform: rotate(20deg);}
    .leaf.top-right { top: -30px; right: -50px; transform: scaleX(-1) rotate(-12deg);}
    .leaf.bottom-left { bottom: -60px; left: -30px; transform: rotate(-15deg);}
    .leaf.bottom-right { bottom: -40px; right: -50px; transform: scaleY(-1) rotate(18deg);}

    .container {
      max-width: 500px;
      margin: 60px auto 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(70, 175, 102, 0.12);
      padding: 38px 34px 28px 34px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .container:before {
      content: "";
      display: block;
      position: absolute;
      left: 24px; top: -30px;
      width: 50px; height: 50px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/sprout.svg') no-repeat center/contain;
      opacity: 0.6;
      z-index: 2;
    }
    h1 {
      font-size: 2.2rem;
      color: #238c3f;
      letter-spacing: 1px;
      margin-bottom: 26px;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(70,175,102,.10);
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 36px 0 20px 0;
    }
    .nav-links a {
      display: block;
      padding: 15px 0;
      background: linear-gradient(90deg, #6fd870 0%, #baf9bc 100%);
      color: #fff;
      font-size: 1.18rem;
      font-weight: 500;
      border-radius: 32px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(70,175,102,.08);
      transition: background .2s, transform .2s, box-shadow .2s;
      position: relative;
      border: 2px solid #c0f5bb;
    }
    .nav-links a:hover {
      background: linear-gradient(90deg, #43b34d 0%, #8ee79c 100%);
      transform: scale(1.04) rotate(-1.5deg);
      box-shadow: 0 4px 14px 0 rgba(70,175,102,.14);
    }
    .nav-links a::after {
      content: '';
      display: inline-block;
      width: 28px;
      height: 28px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/arrow-green.svg') no-repeat center/contain;
      position: absolute;
      right: 20px; top: 50%;
      transform: translateY(-50%);
      opacity: 0.85;
    }

    .nav-links a:nth-child(1)::before {
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/university.svg') no-repeat center/contain;
      position: absolute;
      left: 18px; top: 50%;
      transform: translateY(-50%);
      opacity: 0.8;
    }
    .nav-links a:nth-child(2)::before {
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/system.svg') no-repeat center/contain;
      position: absolute;
      left: 18px; top: 50%;
      transform: translateY(-50%);
      opacity: 0.8;
    }
    .nav-links a:nth-child(3)::before {
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/wechat.svg') no-repeat center/contain;
      position: absolute;
      left: 18px; top: 50%;
      transform: translateY(-50%);
      opacity: 0.8;
    }
    .nav-links a:nth-child(4)::before {
      content: '';
      display: inline-block;
      width: 22px;
      height: 22px;
      background: url('https://cdn.jsdelivr.net/gh/arabidopsisdev/assets/smartcampus.svg') no-repeat center/contain;
      position: absolute;
      left: 18px; top: 50%;
      transform: translateY(-50%);
      opacity: 0.8;
    }

    .note {
      color:#388f4b;
      font-size:1rem;
      margin-bottom: 5px;
      margin-top: 4px;
      font-style: italic;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 96vw;
        padding: 18px 3vw 14px 3vw;
      }
      h1 {
        font-size: 1.35rem;
      }
    }

    footer {
      width: 100vw;
      background: linear-gradient(90deg,#e7f9ed 0%, #d2f3d4 100%);
      color: #2e4e2a;
      text-align: center;
      font-size: 1rem;
      padding: 18px 0 12px 0;
      letter-spacing: 0.5px;
      margin-top: 42px;
      box-shadow: 0 -2px 10px rgba(70,175,102,.07);
      border-top: 1.5px solid #baf9bc;
      z-index: 1;
      position: relative;
    }

    .contact-link {
      color: #238c3f;
      text-decoration: underline;
      font-weight: 500;
      transition: color .2s;
    }
    .contact-link:hover {
      color: #2db06c;
    }
  </style>
</head>
<body>
  <!-- 装饰叶子 -->
  <div class="leaf top-left"></div>
  <div class="leaf top-right"></div>
  <div class="leaf bottom-left"></div>
  <div class="leaf bottom-right"></div>
  <div class="container">
    <h1>欢迎来到山东农业（永雏塔菲）大学！</h1>
    <div class="nav-links">
      <a href="https://www.sdau.edu.cn/" target="_blank" id="site">学校官网</a>
      <a href="http://xjw.sdau.edu.cn/jwglxt/xtgl/login_slogin.html" target="_blank" id="jwxt">教务系统</a>
      <a href="https://mp.weixin.qq.com/s/pIovgr8lAuy8ZbdxQz1mgw" target="_blank" id="mp">学校公众号</a>
      <a href="https://my.sdau.edu.cn/new/index.html" target="_blank" id="campus">智慧校园</a>
    </div>
    <p class="note">选择以上入口，开启你的绿色校园之旅</p>
  </div>
  <footer>
    Copyright 2025 Arabidopsis&nbsp;&nbsp;|&nbsp;&nbsp;请联系：
    <a class="contact-link" href="mailto:arab@methodbox.top">arab@methodbox.top</a>
  </footer>
  <script>
    // 简单点击反馈
    document.querySelectorAll('.nav-links a').forEach(el => {
      el.addEventListener('click', function() {
        el.style.background = 'linear-gradient(90deg, #e1ffe3 0%, #c9f7cd 100%)';
        setTimeout(() => {
          el.style.background = '';
        }, 240);
      });
    });
  </script>
</body>
</html>
