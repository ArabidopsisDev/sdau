<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到永雏塔菲大学！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some defaults */
    body, h1, a, p, footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Microsoft Yahei', Arial, sans-serif;
      background: linear-gradient(135deg, #f9f7fd 0%, #e6f0ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      max-width: 500px;
      margin: 60px auto 0 auto;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(90, 143, 255, 0.15);
      padding: 36px 32px 24px 32px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #2d4cb7;
      letter-spacing: 1px;
      margin-bottom: 24px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(90,143,255,.08);
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 32px 0 18px 0;
    }

    .nav-links a {
      display: block;
      padding: 14px 0;
      background: linear-gradient(90deg, #6fa8f6 0%, #b5f6ef 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 500;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(90,143,255,.07);
      transition: background .2s, transform .2s;
      position: relative;
    }

    .nav-links a:hover {
      background: linear-gradient(90deg, #5575e7 0%, #7be6d7 100%);
      transform: scale(1.04);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 96vw;
        padding: 20px 8vw 16px 8vw;
      }

      h1 {
        font-size: 1.4rem;
      }
    }

    footer {
      width: 100vw;
      background: #e2e7fb;
      color: #333;
      text-align: center;
      font-size: 0.97rem;
      padding: 18px 0 10px 0;
      letter-spacing: 0.5px;
      margin-top: 38px;
      box-shadow: 0 -2px 8px rgba(90,143,255,.07);
    }

    .contact-link {
      color: #2d4cb7;
      text-decoration: underline;
      font-weight: 500;
      transition: color .2s;
    }
    .contact-link:hover {
      color: #0e7cae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到永雏塔菲大学！</h1>
    <div class="nav-links">
      <a href="https://www.example-university.edu" target="_blank" id="site">学校官网</a>
      <a href="https://jw.example-university.edu" target="_blank" id="jwxt">教务系统</a>
      <a href="https://mp.weixin.qq.com/s/XXXXXXX" target="_blank" id="mp">学校公众号</a>
      <a href="https://smartcampus.example-university.edu" target="_blank" id="campus">智慧校园</a>
    </div>
    <p style="color:#666;font-size:0.98rem;">选择以上入口，开启你的校园之旅</p>
  </div>
  <footer>
    Copyright 2025 Arabidopsis&nbsp;&nbsp;|&nbsp;&nbsp;请联系：
    <a class="contact-link" href="mailto:arab@methodbox.top">arab@methodbox.top</a>
  </footer>
  <script>
    // 可定制跳转统计或交互效果
    document.querySelectorAll('.nav-links a').forEach(el => {
      el.addEventListener('click', function() {
        // 简单点击反馈
        el.style.background = 'linear-gradient(90deg, #ffe0e0 0%, #f8f8f8 100%)';
        setTimeout(() => {
          el.style.background = '';
        }, 280);
      });
    });
  </script>
</body>
</html>
